<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="todo-section">
        <header class="todo-header">
            <h2 todo__textheader>To do list</h2>
        </header>
        <div class="todo">
            <div class="todo-input">
                <input class="todo-write" type="text">
                <span class="todo-add"><i class="fa-solid fa-square-plus"></i></span>
            </div>
            <div class="todo-selector">
                <select class="todo-status" name="status" id="">
                    <option value="all" class="all">all</option>
                    <option value="completed" class="completed">compledet</option>
                    <option value="uncompleted" class="uncompleted">uncompleted</option>
                </select>
            </div>
        </div>
        <div class="todo-list">
            <!-- <div class="todo-items">
                <li class="text-item">دوره ریکت</li>
                <span class="todo-icon todo-check"><i class="fa-solid fa-square-check"></i></span>
                <span class="todo-icon todo-delete"><i class="fa-solid fa-trash-can"></i></span>
            </div> -->
        </div>
    </section>
    <script src="./index.js"></script>
</body>
</html>
